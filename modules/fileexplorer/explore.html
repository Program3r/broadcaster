<template name="fileexplorer">
    {{>previewmodal}}
    <section class="fileexplorer">
        <h3>File Explorer</h3>
        <select id="repos">
        </select>
        <input type="text" id="location"><button class='erase btn btn-danger'><i class='icon-remove'></i></button><button class='folderup btn btn-warning'><i class='icon-circle-arrow-up'></i></button><button class='navigate btn'><i class='icon-search'></i> Go</button>
        <h5>Filters</h5>
        <div class="well">
            <input type="text" placeholder="Filter Results" class="filterresults" id="filterresults"><button class="btn disabled" id="addfromsearch"><i class="icon-plus"></i></button>
            <div id="searchresults"></div>
        </div>
        
        <div class="well list" id="fileexplorer">
        
        </div>
    </section>
</template>
<template name="exploreritem">
    <div class="exp-item" id="{{_id}}" data-order="{{order}}" data-filename="{{filename}}" data-duration="{{duration}}" data-path="{{path}}">{{#if status}}{{>goodbad}}{{/if}}<span class='mainicon {{icon}}'></span> <span class='filename'>{{filename}}</span><span class='duration'><i class="icon-time"></i> {{duration}}</span>{{>previewbtn}}<button class="btn pull-right btn-danger removeitem"><i class="icon-minus"></i></button></div>
</template>

<template name="goodbad">
    <span class='goodbad' data-trigger="hover" data-content="{{status}}" data-placement="right"><i class="{{icon}}"></i></span>
</template>
